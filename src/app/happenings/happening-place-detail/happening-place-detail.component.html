
<div><span>id: </span>{{happeningPlaceSelected?.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="happeningPlaceSelected.placeName" placeholder="name"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="addHappeningPlaceFromChild(happeningPlaceSelected);">
    add
  </button>
</div>
