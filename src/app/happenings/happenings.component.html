<h2>My Happenings</h2>
<ul class="happenings">
  <li *ngFor="let happening of happenings"
      [class.selected]="happening === selectedHappening"
      (click)="onSelect(happening)">
    <span class="badge">{{happening.id}}</span> {{happening.name}}
  </li>
</ul>

<br />

<app-happening-detail [happening]="selectedHappening"></app-happening-detail>
