<div *ngFor="let happeningPlace of happeningPlaces" class = "well">

  <a routerLink="/happeningplace/{{happeningPlace.id}}">
    <h2>{{happeningPlace.placeName}}</h2>
  </a>
  <div>{{happeningPlace.address}}</div>
  <div>
    <span><b>Created by:</b> {{happeningPlace.createdBy}}, {{happeningPlace.createdDatetime | date : 'medium'}}</span><br />
    <span><b>Address:</b> {{happeningPlace.address}}</span><br />
    <span><b>Date:</b> {{happeningPlace.dateFrom}} - {{happeningPlace.dateTo}}</span><br />
    <span><b>Notes:</b> {{happeningPlace.notes}}</span><br />
  </div>
  <br />
  <button class="btn btn-primary" title="Delete Happening place"
          (click)="deleteHappeningPlace(happeningPlace)">Delete</button>
</div>
