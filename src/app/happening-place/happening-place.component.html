<div class="well">
  <a [routerLink]="['/happeningplaces/byId/', happeningPlace.id]">
    <h2>{{happeningPlace.placeName}}</h2>
 </a>
  <div>{{happeningPlace.adress}}</div>
  <div>
    <span><b>Adress:</b> {{happeningPlace.adress}}</span>
  </div>
  <br />
  <button class="btn btn-primary" title="Delete Happening place"
          (click)="deleteHappeningPlace(happeningPlace)">Delete</button>
</div>
